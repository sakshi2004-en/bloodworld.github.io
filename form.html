<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Blood Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #e8f5e9;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 40px;
            color: #388e3c;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-in-out;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .donate-btn {
            background: #388e3c;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        .donate-btn:hover {
            background: #2e7d32;
        }
        .contact {
            margin-top: 30px;
            background: #c8e6c9;
            padding: 20px;
            border-radius: 10px;
            animation: fadeInUp 1s ease-in-out;
        }
        .contact p {
            font-size: 18px;
            margin: 5px 0;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>We are dedicated to saving lives by organizing blood donation drives and spreading awareness.</p>
        
        <div class="section">
            <h2>Available Blood in Hospital</h2>
            <form>
                <label for="blood-group">Select Blood Group:</label>
                <select id="blood-group" name="blood-group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <br><br>
                <button type="submit" class="donate-btn">Check Availability</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Doctor's Blood Availability Form</h2>
            <form>
                <label for="hospital-name">Hospital Name:</label>
                <input type="text" id="hospital-name" name="hospital-name" required>
                <br><br>
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" required>
                <br><br>
                <label for="blood-available">Available Blood Group:</label>
                <select id="blood-available" name="blood-available" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <br><br>
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <button type="submit" class="donate-btn">Submit</button>
            </form>
        </div>
        
        <div class="contact">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong> contact@blooddonation.org</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Admin:</strong> John Doe</p>
        </div>
    </div>
</body>
</html>
