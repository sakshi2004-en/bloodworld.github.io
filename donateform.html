<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0b4415, #7dfe7b);
        }

        .container {
            background: rgb(180, 236, 192);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(3, 58, 13, 0.99);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #043909;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 5px rgb(199, 245, 199);
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(to right, #234427, #7bfe81);
            color: rgb(247, 250, 247);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: linear-gradient(to right, #7bfe81 , #234427);
        }
        option{
            color: #234427;
            background-color: #cbefcf;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Blood Donation Form</h2>
        <form action="submit_blood_donation.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <input id="blood-group" name="blood_group" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
